{% set version = "7.2.1" %}

package:
  name: coverage
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/coverage/coverage-{{ version }}.tar.gz
  sha256: c77f2a9093ccf329dd523a9b2b3c854c20d2a3d968b6def3b820272ca6732242

build:
  number: 0
  skip: true  # [py<37]
  entry_points:
    - coverage = coverage.cmdline:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    # extra dependency
    - tomli

test:
  requires:
    - pip
  imports:
    - coverage
  commands:
    - pip check
    - coverage --help

about:
  home: https://coverage.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: Code coverage measurement for Python

extra:
  recipe-maintainers:
    - thewchan
    - ericmjl
    - jakirkham
    - ocefpaf
